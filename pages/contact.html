<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - FitLife Gym</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../components/navbar.css">
  <link rel="stylesheet" href="../components/input.css">
  <link rel="stylesheet" href="../components/button.css">
  <link rel="stylesheet" href="../components/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>
  <main>
    <h1 class="heading">Contact Us</h1>
    <form class="contact-form" align="center">
      <label for="name">Name</label>
      <input type="text" id="name" class="input-box" placeholder="Your Name" required>
      <label for="email">Email</label>
      <input type="email" id="email" class="input-box" placeholder="Your Email" required>
      <br><button type="submit" class="btn secondary">Send</button>
    </form>
  </main>
  <script src="../components/navbar.js"></script>
  <div id="footer"></div>
  <script src="../components/footer.js"></script>
</body>
</html>
