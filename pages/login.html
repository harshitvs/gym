<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FitLife Gym</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../components/navbar.css">
  <link rel="stylesheet" href="../components/input.css">
  <link rel="stylesheet" href="../components/button.css">
  <link rel="stylesheet" href="../components/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>
  <main>
    <h1 class="heading">Login</h1>
    <form class="login-form" align="center">
      <label for="username">Username</label>
      <input type="text" id="username" class="input-box" placeholder="Enter username" required>
      <label for="password">Password</label>
      <input type="password" id="password" class="input-box" placeholder="Enter password" required>
      <br>
      
  <button type="submit" class="btn secondary">Login</button>
    </form>
  </main>
  <script src="../components/navbar.js"></script>
  <div id="footer"></div>
  <script src="../components/footer.js"></script>
</body>
</html>
